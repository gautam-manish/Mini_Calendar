<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mini Calendar</title>
</head>

<body>

    <div class="container">
        <div class="calender">
            <div class="left">
                <p id="date">Date</p>
                <p id="day">Day</p>
            </div>
            <div class="right">
                <p id="month">Month</p>
                <p id="year">Year</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
